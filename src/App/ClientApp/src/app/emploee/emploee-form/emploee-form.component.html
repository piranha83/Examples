<div class="form__wrapper">
    <form [formGroup]="formService.form" (ngSubmit)="onSubmit(formService.model)">
        <formly-form [form]="formService.form" [fields]="formService.schema" [model]="formService.model"></formly-form>
        <ng-container *ngIf="isAuth">
            <button mat-flat-button type="submit" class="btn btn-default">Сохранить</button>
        </ng-container>
        <button [routerLink]="['/emploee/']" mat-flat-button>Сотрудники</button>
    </form>
</div>
